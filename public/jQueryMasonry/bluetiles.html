<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Blue Tiles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

 
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.4.4.min.js'></script>
  <link rel="stylesheet" type="text/css" href="/jQueryMasonry/bluetiles.css">
  <script type='text/javascript' src="/jQueryMasonry/masonry.pkgd.js"></script>
  <script type='text/javascript' src="/tripple screen method/gistfile1.js"></script>
</head>

<body>

<p>Change the width of the browser window, to see how masonry changes the layout of the blue tiles </p>

<div id="basic" class="container">
    <div class="item"></div>
    <div class="item h4"></div>
    <div class="item w2 h2"></div>
    <div class="item w2"></div>
    <div class="item h3"></div>
    <div class="item w3"></div>
    <div class="item"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item w2 h4"></div>
    <div class="item w2"></div>
    <div class="item h5"></div>
    <div class="item w3"></div>
    <div class="item"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item w2 h5"></div>
    <div class="item w2"></div>
    <div class="item h3"></div>
    <div class="item w3"></div>
    <div class="item"></div>
  </div>


  <script>
    $( function() {
      $('#basic').masonry({
        columnWidth: 60
      });
    });
  </script>

</body>
</html>
